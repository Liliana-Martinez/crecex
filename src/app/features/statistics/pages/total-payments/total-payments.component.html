<app-submenu-statistics></app-submenu-statistics>
<app-search-bar-zone (selectedZone)="onZoneSelected($event)"></app-search-bar-zone>
<div class="container-list">
    <table mat-table [dataSource]="dataTotalPayments" class="mat-elevation-z8">
        <!-- Numero de credito -->
        <ng-container matColumnDef="paymentNumber">
          <th mat-header-cell *matHeaderCellDef> No. de pago </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentNumber}} </td>
        </ng-container>

        <!-- Nombre del cliente -->
        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
        </ng-container>
      
        <!-- Monto del crédito -->
        <ng-container matColumnDef="creditAmount">
          <th mat-header-cell *matHeaderCellDef> Monto del crédito</th>
          <td mat-cell *matCellDef="let element"> {{element.creditAmount | currency:'MXN':'symbol-narrow':'1.2-2'}} </td>
        </ng-container>
      
        <!-- Monto semanal -->
        <ng-container matColumnDef="weeklyAmount">
            <th mat-header-cell *matHeaderCellDef> Monto semanal </th>
            <td mat-cell *matCellDef="let element"> {{element.weeklyAmount | currency:'MXN':'symbol-narrow':'1.2-2'}} </td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="paymentDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de pago </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="totalPaymentsCol"></tr>
        <tr mat-row *matRowDef="let row; columns: totalPaymentsCol;"></tr>
    </table>
</div>
<div class="container-form">
    <form [formGroup]="formCobranza">
        <div class="row">
            <div class="data">
                <label>Total de semana</label>
                <input type="text" formControlName="weekTotal" readonly>
            </div>
            <div class="data">
                <label>Total recibido</label>
                <input type="text" formControlName="receivedTotal"> 
            </div>  
        </div>
    </form>
</div>
