<app-submenu-statistics></app-submenu-statistics>
<div class="container-form">
    <!--Formulario ingresos y egresos-->
    <form [formGroup]="incomeExpensesForm">
        <p class="currentDate">üìÖ Fecha de hoy: {{currentDate}}</p>
        <div class="row">
            <div class="data">
                <label>Monto inicial</label>
                <input type="number" formControlName="initialAmount">
            </div>
        </div>

        <!--Subgrupo para los ingresos-->
        <div formGroupName="incomeForm" class="row">
            <div class="data">
                <label>Ingresos de pagos</label>
                <input type="text" formControlName="income">
            </div>
            <div class="data">
                <label>Ingresos extra</label>
                <input type="number" formControlName="extraIncome">
            </div>
            <div class="data">
                <label>Descripci√≥n</label>
                <input type="text" formControlName="descriptionIncome">
            </div>
            <div class="data">
                <label>Total</label>
                <input type="text" formControlName="totalIncome" [readonly]="true">
            </div>
        </div>

        <!--Subgrupo para los egresos-->
        <div formGroupName="expensesForm" class="row">
            <div class="data">
                <label>Egresos de cr√©ditos</label>
                <input type="text" formControlName="expenses" [readonly]="true">
            </div>
            <div class="data">
                <label>Egresos extra</label>
                <input type="number" formControlName="extraExpenses">
            </div>
            <div class="data">
                <label>Descripci√≥n</label>
                <input type="text" formControlName="descriptionExpenses">
            </div>
            <div class="data">
                <label>Total</label>
                <input type="text" formControlName="totalExpenses" [readonly]="true">
            </div>
        </div>

        <div class="row">
            <div class="data">
                <label>Total en caja</label>
                <input type="text" formControlName="totalCash" [readonly]="true">
            </div>  
        </div>
        <app-save-button></app-save-button>
    </form>

</div>
<div class="container-table">
    <select id="listSelect" [(ngModel)]="selectedList">
        <option value="dailyReport">Consulta del d√≠a</option>
        <option value="weeklyReport">Consulta de la semana</option>
        <option value="monthlyReport">Consulta del mes</option>
    </select>  

    <app-daily-report-list *ngIf="selectedList === 'dailyReport'"></app-daily-report-list>
    <app-weekly-report-list *ngIf="selectedList === 'weeklyReport'"></app-weekly-report-list>
    <app-monthly-report-list *ngIf="selectedList === 'monthlyReport'"></app-monthly-report-list>
</div>
