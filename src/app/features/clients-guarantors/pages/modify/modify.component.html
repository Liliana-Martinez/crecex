<app-submenu></app-submenu>
<div class="container">
    <select id="select" [(ngModel)]="selected">
        <option value="client">Datos del cliente</option>
        <option value="guarantorp">Datos del aval principal</option>
        <option value="guarantors">Datos del aval secundario</option>
    </select>  
    <app-search-bar [modulo]="modulo" (clienteEncontrado)="onClienteEncontrado($event)"></app-search-bar>
</div>

<app-client-form 
    *ngIf="selected === 'client'" 
    [modo]="'modificar'"
    [clientData]="client"></app-client-form>
<app-guarantor-form *ngIf="selected === 'guarantorp'"></app-guarantor-form>
<app-guarantor-form *ngIf="selected === 'guarantors'"></app-guarantor-form>
