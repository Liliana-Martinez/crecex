<app-submenuu></app-submenuu>
<div>
  <app-search-bar [modulo]="modulo" (clienteEncontrado)="clienteEncontrado($event)"></app-search-bar>
  <app-table  [cliente] = "cliente"></app-table>
  <app-form-credit  [cliente]="cliente" [modulo]="'new'" (response)="guardarDatosParaImprimir($event)" ></app-form-credit> 
  <app-print-button (onPrint)="imprimir()"></app-print-button>
  <app-print *ngIf="mostrarImpresion" [datos]="datosParaImprimir"></app-print>
</div>
