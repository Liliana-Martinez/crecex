<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form-credit.component.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="row">
                <div class="data">
                    <label for="monto">Monto</label>
                    <input type="number" id="monto" name="monto" required>
                </div>
                <div class="data">
                    <label for="abonoSemanal">Abono semanal</label>
                    <input type="number" id="abonoSemanal" name="abonoSemanal" required>
                </div>        
            </div>
            <div class="row">
                <div class="data">
                    <label for="semanas">Semanas</label>
                    <input type="text" id="semanas" name="semanas" required>
                </div>
                <div class="data">
                    <label for="horario">Horario</label>
                    <input type="text" id="horario" name="horario" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
