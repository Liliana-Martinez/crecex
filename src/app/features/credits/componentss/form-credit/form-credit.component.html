<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-credit.css">
</head>
<body>
    <div class="form-container">
        <form>
            <label for="client-name">Ingrese el nombre del cliente</label>
            <input type="text" id="client-name" name="client-name">

            <label for="payment-zone">Pago por Zona</label>
            <input type="text" id="payment-zone" name="payment-zone">

            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone">

            <label for="address">Domicilio</label>
            <input type="text" id="address" name="address">

            <label for="classification">Clasificación</label>
            <input type="text" id="classification" name="classification">

            <button type="submit">Guardar</button>
            <button type="button">Imprimir</button>
        </form>
    </div>
</body>
</html>
