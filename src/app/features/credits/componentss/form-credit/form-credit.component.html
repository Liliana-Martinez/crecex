<div *ngIf="errorMensaje" style="
  color: #ee0a1d;
  padding: 10px;
  text-align: center;
">
  {{ errorMensaje }}
</div>
<form [formGroup]="FormCredit" (ngSubmit)="addCredit ()">
  <div class="row">
    <div class="data">
      <label for="monto">Monto del cr√©dito</label>
      <input type="number" id="monto" formControlName="monto" />
    </div>
    <div class="data">
      <label for="semanas">Semanas</label>
      <input type="number" id="semanas" formControlName="semanas" />
    </div>
  </div>

  <div class="row">
    <div class="data">
      <label for="horario">Horario</label>
      <input type="text" id="horario" formControlName="horarioEntrega" />
    </div>
    <div class="data">
      <label for="atrasos">Atrasos</label>
      <input type="number" id="atrasos" formControlName="atrasos" />
    </div>
  </div>

  <div class="row">
    <div class="data">
      <label for="recargos">Recargos</label>
      <input type="number" id="recargos" formControlName="recargos" />
    </div>
    <div class="data">
      <label for="abonoSemanal">Abono semanal</label>
      <input type="number" id="abonoSemanal" formControlName="abonoSemanal" />
    </div>
  </div>

  <div class="row">
    <div class="data">
      <label for="efectivo">Efectivo</label>
      <input type="number" id="efectivo" formControlName="efectivo"  />
    </div>
  </div>

  <div class="row">
    <button type="submit" >Guardar</button>
  </div>
</form>
