<div class="wrapper">
    <div class = "body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <h1>Crecex</h1>
            <img class= 'logo' src="logo.jpg" alt="Logo">
            <h1>Iniciar sesión</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Usuario" formControlName="user" required>
                <div *ngIf="loginForm.get('user')?.invalid && loginForm.get('user')?.touched" class="error">
                  El usuario es obligatorio.
                </div>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" required>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                  La contraseña es obligatoria.
                </div>
              </div>

              <!-- Mensaje de error general para el formulario -->
              <div *ngIf="errorMessage" class="error">
                {{ errorMessage }}
              </div><br>
              <div class="d-grid gap-2">
                <button type="submit">Iniciar sesión</button>
              </div>
              <div>
                <p class="mt-3">¿No tienes cuenta? <a routerLink="/sing-in">Registrate</a></p>
              </div>
        </form>
    </div>
</div>
